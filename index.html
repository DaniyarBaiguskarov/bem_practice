<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:regular,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:700,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header-wrapper">
        <img class="header__logo logo" src="/img/header/Logo.svg" />
        <form class="header__search-form search-form">
          <button class="serach-form__button"></button>
          <input class="search-form__input" placeholder="Найти..." />
        </form>
        <div class="header__profile profile">
          <div class="profile__name">Константин</div>
          <div class="profile__avatar"></div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__header">НАШИ ПАРТНЁРЫ</div>
      <div class="main__items">
        <div class="main__item-wrapper">
          <img class="main__item" src="img/main/logo1.svg" />
        </div>
        <div class="main__item-wrapper">
          <img class="main__item" src="img/main/logo2.svg" />
        </div>
        <div class="main__item-wrapper">
          <img class="main__item" src="img/main/logo3.svg" />
        </div>
        <div class="main__item-wrapper">
          <img class="main__item" src="img/main/logo4.svg" />
        </div>
        <div class="main__item-wrapper">
          <img class="main__item" src="img/main/logo5.svg" />
        </div>
        <div class="main__item-wrapper">
          <img class="main__item" src="img/main/logo6.svg" />
        </div>
        <div class="main__item-wrapper">
          <img class="main__item" src="img/main/logo7.svg" />
        </div>
      </div>
    </main>
  </body>
</html>
